<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Questions</title>
    <!-- Link to Bootstrap and CSS stylesheet files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Displays the question title and number -->
    <h1>Question <span id="question-number"></span>:</h1>
    <h2 id="question-title"></h2>
    <main class="container">
        <section class="row">
            <div class="col-sm-6 col-md-11 col-lg-12">
                <ul id="options">
                    <!-- Will display questions with buttons to select answers -->
                    <button class="btn" id="btn1">A</button>
                    <li class="optionLi" id="option1"></li>
                    <button class="btn" id="btn2">B</button>
                    <li class="optionLi" id="option2"></li>
                    <button class="btn" id="btn3">C</button>
                    <li class="optionLi" id="option3"></li>
                    <button class="btn" id="btn4">D</button>
                    <li class="optionLi" id="option4"></li>
                </ul>
            </div>
        </section>
    </main>
    <!-- Feedback after every answer below questions list -->
    <h3 id="computer"></h3>
    <!-- Timer display -->
    <p>Time Left: <span id="countdown"></span>s</p>
    <!-- Link to necessary JavaScript files -->
    <script src="script.js"></script>
    <script src="questions.js"></script>
</body>

</html>
